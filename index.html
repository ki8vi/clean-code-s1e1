<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="importance-matrix-image">
      <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task-area">
        <h1 class="title-hidden">Welcome</h1>
        <label for="new-task" class="label">Add Item</label>
        <div class="task-wrap">
          <input id="new-task"class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="incomplete-tasks" class="list-wrap">
          <li class="list-inner">
            <input class="task-done" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task">
            <button class="button-edit btn">Edit</button>
            <button class="button-delete btn">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode list-inner">
            <input class="task-done" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button-edit btn">Save</button>
            <button class="button-delete btn">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completed-tasks" class="list-wrap">
          <li class="list-inner">
            <input class="task-done" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task">
            <button class="button-edit btn">Edit</button>
            <button class="button-delete btn">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
